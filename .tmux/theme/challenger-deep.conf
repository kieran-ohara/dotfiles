# This tmux statusbar config was created by tmuxline.vim
# on Sun, 11 Nov 2018

set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour14"
set -g status-left-length "100"
set -g pane-active-border-fg "colour6"
set -g status-bg "colour8"
set -g message-command-fg "colour8"
set -g pane-border-fg "colour14"
set -g message-bg "colour14"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour8"
setw -g window-status-fg "colour15"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour8"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour6"
setw -g window-status-separator ""
setw -g window-status-bg "colour8"
set -g status-left "#[fg=colour8,bg=colour6] #S #[fg=colour6,bg=colour8,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour14,bg=colour8,nobold,nounderscore,noitalics]#[fg=colour8,bg=colour14] %Y-%m-%d | %H:%M #[fg=colour6,bg=colour14,nobold,nounderscore,noitalics]#[fg=colour8,bg=colour6] #h "
setw -g window-status-format "#[fg=colour15,bg=colour8] #I |#[fg=colour15,bg=colour8] #W "
setw -g window-status-current-format "#[fg=colour8,bg=colour14,nobold,nounderscore,noitalics]#[fg=colour8,bg=colour14] #I |#[fg=colour8,bg=colour14] #W #[fg=colour14,bg=colour8,nobold,nounderscore,noitalics]"
