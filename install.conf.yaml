- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.Brewfile: .Brewfile
    ~/.alacritty.yml: .alacritty.yml
    ~/.config/karabiner: .config/karabiner
    ~/.config/nvim: .config/nvim
    ~/.gitignore-global: .gitignore-global
    ~/.skhdrc: .skhdrc
    ~/.tmux.conf: .tmux.conf
    ~/.tmux: .tmux
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.zim: .zim
    ~/.zimrc: .zimrc
    ~/.zlogin: .zlogin
    ~/.zshenv: .zshenv
    ~/.zshrc: .zshrc

- create:
  - ~/.config

- shell:
  - [git submodule update --init --recursive, Installing submodules]
