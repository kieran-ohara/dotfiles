env:
  TERM: xterm-256color

window:
  decorations: transparent
  dynamic_padding: true
  padding:
    y: 22
    x: 16

font:
  size: 12.0
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true
  normal:
    family: "PragmataPro Liga"
    style: Regular
  bold:
    family: "PragmataPro Liga"
    style: Bold
  italic:
    family: "PragmataPro Liga"
    style: Italic

